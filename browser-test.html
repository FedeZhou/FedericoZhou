<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Test</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .hero-text {
            text-align: center;
        }
        
        .elegant-text {
            font-size: 1.8rem;
            font-weight: 300;
            font-style: italic;
            letter-spacing: 3px;
            color: #ffffff;
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            font-family: 'Inter', sans-serif;
            white-space: nowrap;
        }
        
        #cycling-text {
            opacity: 1 !important;
            animation: none !important;
            transition: opacity 0.5s ease !important;
            display: inline-block !important;
        }
    </style>
</head>
<body>
    <div class="hero-text">
        <h2 class="elegant-text" id="cycling-text">Keep moving</h2>
    </div>
    
    <script>
        // Test 1: Immediate execution
        console.log('=== TEST 1: Immediate Execution ===');
        console.log('Script starting...');
        
        const cyclingElement = document.getElementById('cycling-text');
        console.log('Element found:', cyclingElement);
        console.log('Element text:', cyclingElement ? cyclingElement.textContent : 'N/A');
        
        if (cyclingElement) {
            const texts = ['moving', 'growing', 'learning'];
            let currentIndex = 0;
            
            function cycleText() {
                console.log('Cycling text, current index:', currentIndex);
                
                // Just change text immediately - no animation
                currentIndex = (currentIndex + 1) % texts.length;
                const newText = `Keep ${texts[currentIndex]}`;
                cyclingElement.textContent = newText;
                console.log('Changed to:', newText);
                console.log('Element text after change:', cyclingElement.textContent);
            }
            
            // Start cycling immediately
            console.log('Starting text cycle');
            const intervalId = setInterval(cycleText, 2000); // Every 2 seconds
            
            // Stop after 10 seconds for testing
            setTimeout(() => {
                console.log('Stopping test after 10 seconds');
                clearInterval(intervalId);
            }, 10000);
        } else {
            console.log('Element not found!');
        }
        
        // Test 2: DOM ready event
        console.log('=== TEST 2: DOM Ready Event ===');
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM Content Loaded event fired');
            const element2 = document.getElementById('cycling-text');
            console.log('Element found in DOM ready:', element2);
        });
        
        // Test 3: Window load event
        window.addEventListener('load', () => {
            console.log('Window load event fired');
            const element3 = document.getElementById('cycling-text');
            console.log('Element found in window load:', element3);
        });
    </script>
</body>
</html>
